<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="./">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="./src/dashboard.css" />
    <link rel="shortcut icon" href="/src/jaypee-institute-of-information-and-technology-jiit-noida-logo.png" type="image/x-icon">
  </head>
  <body>
    <div class="dashboard-container">
      <div class="sidebar">
        <div class="logo">
          <img
            src="./src/jaypee-institute-of-information-and-technology-jiit-noida-logo.png"
            alt="Logo"
          />
        </div>
        <ul class="nav-links">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Attendance</a></li>
          <li><a href="#">Exams</a></li>
          <li><a href="#">Personal Info</a></li>
          <li><a href="#">Subjects</a></li>
          <li><a href="#">Semesters</a></li>
          <li><a href="#" id="logout">Logout</a></li>
        </ul>
      </div>

      <div class="main-content">
        <div class="header">
          <h1 id="welcome">Welcome Back, </h1>
        </div>

        <div class="info-cards">
          <div class="card attendance">
            <h3>Attendance</h3>
            <p id="percentage">Slow server üê¢</p>
            <button class="view-details">View Details</button>
          </div>
          <div class="card exams">
            <h3>Exams</h3>
            <p id="exams"></p>
            <button class="view-details">View Details</button>
          </div>
          <div class="card personal-info">
            <h3>Personal Info</h3>
            <p id="name"></p>
            <button class="view-details">View Details</button>
          </div>
        </div>

        <div class="more-info">
          <div class="section">
            <h2>Subjects</h2>
            <p id="subjects">Loading....</p>
          </div>
          <div class="section">
            <h2>Semesters</h2>
            <p>Semester 1: 50% Complete</p>
          </div>
          <div class="section">
            <h2>Attendance</h2>
            <p id="table"></p> <!-- This is where the attendance table will be generated -->
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/dashboard.js"></script>
  </body>
</html>
