<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        #form-container, #menu-container {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #menu-container ul {
            list-style-type: none;
            padding: 0;
        }
        #menu-container ul li {
            margin: 10px 0;
        }
        #menu-container ul li button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h1>Welcome</h1>
        <p>Enter your enrollment number to continue:</p>
        <input type="text" id="enrollment" placeholder="Enrollment Number">
        <button onclick="showMenu()">Submit</button>
    </div>

    <div id="menu-container" style="display: none;">
        <h1>Student Dashboard</h1>
        <ul>
            <li><button onclick="alert('Attendance Details')">Attendance</button></li>
            <li><button onclick="alert('Marks Details')">Marks</button></li>
            <li><button onclick="alert('Personal Info')">Personal Info</button></li>
        </ul>
    </div>

    <script>
        function showMenu() {
            const enrollment = document.getElementById('enrollment').value.trim();
            if (enrollment) {
                document.getElementById('form-container').style.display = 'none';
                document.getElementById('menu-container').style.display = 'block';
            } else {
                alert("Please enter your enrollment number.");
            }
        }
    </script>
</body>
</html>
