<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .menu {
            display: none;
        }
        .menu ul {
            list-style: none;
            padding: 0;
        }
        .menu ul li {
            margin: 10px 0;
        }
        .menu ul li button {
            padding: 10px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .menu ul li button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="form-container" class="container">
        <h1>Welcome</h1>
        <p>Enter your enrollment number to continue:</p>
        <input type="text" id="enrollment" placeholder="Enrollment Number">
        <button onclick="showMenu()">Submit</button>
    </div>

    <div id="menu-container" class="menu container">
        <h1>Dashboard</h1>
        <ul>
            <li><button onclick="console.log('Attendance')">Attendance</button></li>
            <li><button onclick="console.log('Marks')">Marks</button></li>
            <li><button onclick="console.log('Personal Info')">Personal Info</button></li>
        </ul>
    </div>

    <script>
        function showMenu() {
            const enrollment = document.getElementById('enrollment').value.trim();
            if (enrollment) {
                document.getElementById('form-container').style.display = 'none';
                document.getElementById('menu-container').style.display = 'block';
            } else {
                alert("Please enter your enrollment number.");
            }
        }
    </script>
</body>
</html>
