<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello from Rohan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    a {
      text-decoration: none;
      color: white;
      background-color: #1abc9c;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
      font-weight: bold;
    }

    a:hover {
      background-color: #16a085;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Hello from Rohan!</h1>
  <div class="links">
    <a href="/flutter_upi/">UPI QR Code Maker</a>
    <a href="/jportal">JPortal</a>
    <a href="/ota-server/">OTA Server</a>
  </div>
</body>
</html
